<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="general.css" />
  <title>Brasil</title>

  <style>
    body.divClara {
      background-color: white;
      color: black;
    }

    body.divEscura {
      background-color: #111;
      color: white;
    }

    .play {
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      
    }

    body.divClara .play {
      background-color: #f4f4f4;
    }

    body.divEscura .play {
      background-color: #222;
    }

    .formulario {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  margin: 40px auto;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.formulario h2 {
  text-align: center;
  margin-bottom: 20px;
}

.formulario input {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.formulario button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background-color: #006400;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.formulario button:hover {
  background-color: #004d00;
}

#mensagem {
  margin-top: 15px;
  color: green;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
  <a href="index.html">
    <img src="https://logodownload.org/wp-content/uploads/2017/11/cbf-logo-selecao-logo-brasil.png" alt="Logo">
  </a>
  <nav>
    <a href="neymar.html">Neymar</a>
    <a>X</a>
    <a href="ronaldo.html">Ronaldinho</a>
  </nav>
</header>




  <h1 id="titulo">Ronaldinho Gaúcho na Seleção Brasileira</h1>

  <section class="play"><p id="p1"></p></section>
  <section class="play"><p id="p2"></p></section>
  <section class="play"><p id="p3"></p></section>
  <section class="play"><p id="p4"></p></section>

  <section class="formulario">
  <h2>Contato</h2>
  <form id="formContato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Enviar</button>
  </form>
  <p id="mensagem"></p>
</section>

  <script>
    const textos = {
      pt: {
        titulo: "Ronaldinho Gaúcho na Seleção Brasileira",
        p1: "<strong>Ronaldinho Gaúcho</strong>, um dos jogadores mais icônicos e talentosos do futebol mundial, teve uma trajetória brilhante na Seleção Brasileira...",
        p2: "Sua contribuição mais memorável veio na Copa do Mundo de 2002, onde formou o famoso trio \"Os Três Rs\"...",
        p3: "Além do Mundial, Ronaldinho também brilhou em outras competições como a Copa América de 1999...",
        p4: "Ronaldinho sempre encantou os torcedores com seu futebol irreverente e sorriso contagiante..."
      },
      en: {
        titulo: "Ronaldinho in the Brazilian National Team",
        p1: "<strong>Ronaldinho</strong>, one of the most iconic and talented footballers in the world, had a brilliant career with the Brazilian National Team...",
        p2: "His most memorable contribution came in the 2002 World Cup, where he formed the famous trio 'The Three Rs'...",
        p3: "In addition to the World Cup, Ronaldinho also shone in other competitions like the 1999 Copa América...",
        p4: "Ronaldinho always enchanted fans with his playful style and contagious smile..."
      }
    };

    const idiomaSalvo = localStorage.getItem('idioma') || 'pt';
    const temaSalvo = localStorage.getItem('modoEscuro');
    const modoEscuro = temaSalvo === 'true';

    
    document.body.className = modoEscuro ? 'divEscura' : 'divClara';

    
    document.getElementById('titulo').innerHTML = textos[idiomaSalvo].titulo;
    document.getElementById('p1').innerHTML = textos[idiomaSalvo].p1;
    document.getElementById('p2').innerHTML = textos[idiomaSalvo].p2;
    document.getElementById('p3').innerHTML = textos[idiomaSalvo].p3;
    document.getElementById('p4').innerHTML = textos[idiomaSalvo].p4;
  
    document.getElementById('formContato').addEventListener('submit', function(e) {
  e.preventDefault();

  const nome = document.getElementById('nome').value.trim();
  const email = document.getElementById('email').value.trim();
  const mensagem = document.getElementById('mensagem');

  if (nome === '' || email === '') {
    mensagem.textContent = 'Por favor, preencha todos os campos.';
    mensagem.style.color = 'red';
    return;
  }

 mensagem.textContent = `Obrigado pelo contato, ${nome}!`;


 
  this.reset();
});

  
  </script>
  <footer>
    <p>&copy; 2025 Seleção Brasileira. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
